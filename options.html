<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HappyPhone Assistant - Settings</title>
  <style>
    :root {
      --bg-soft: #fdf8f2;
      --bg-surface: #ffffff;
      --border-color: #d7d7dc;
      --accent: #5aa5e6;
      --accent-dark: #3f8ad1;
      --text-primary: #1f1f26;
      --text-muted: #6b6b7a;
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: var(--bg-soft);
      color: var(--text-primary);
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: var(--text-primary);
    }

    p {
      color: var(--text-muted);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      background: var(--bg-surface);
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: var(--accent);
    }

    .help-text {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
    }

    .save-btn {
      background: var(--accent);
      color: white;
      flex: 1;
    }

    .save-btn:hover {
      background: var(--accent-dark);
    }

    .test-btn {
      background: var(--bg-surface);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
    }

    .test-btn:hover {
      border-color: var(--accent);
    }

    .status-message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>HappyPhone Assistant Settings</h1>
  <p>Configure your HappyFox API credentials to enable data fetching and ticket management.</p>

  <form id="settings-form">
    <div class="form-group">
      <label for="domain">HappyFox Domain</label>
      <input type="text" id="domain" placeholder="yourdomain.happyfox.com" required>
      <div class="help-text">Enter your HappyFox domain without https://</div>
    </div>

    <div class="form-group">
      <label for="username">API Username</label>
      <input type="text" id="username" placeholder="your-username" required>
      <div class="help-text">Your HappyFox API username</div>
    </div>

    <div class="form-group">
      <label for="apikey">API Key</label>
      <input type="password" id="apikey" placeholder="your-api-key" required>
      <div class="help-text">Your HappyFox API key (kept secure)</div>
    </div>

    <div class="form-group">
      <label for="call-history-limit">Call History Limit</label>
      <input type="number" id="call-history-limit" min="1" max="10" value="3">
      <div class="help-text">Number of previous calls to store (1-10)</div>
    </div>

    <div class="button-group">
      <button type="submit" class="save-btn">Save Settings</button>
      <button type="button" class="test-btn" id="test-btn">Test Connection</button>
    </div>
  </form>

  <div id="status-message" class="status-message"></div>

  <script src="options.js"></script>
</body>
</html>
